<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="../stylesheets/style.css">
    <script src="../javascripts/lib/angular.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascripts/app.js"></script>
    <script src="/javascripts/service.js"></script>
    <script src="/javascripts/controller.js"></script>


</head>
<body ng-app="puerto">
  <h1>Puerto Rico</h1>
    <div name="gameList" ng-controller="indexInitCtrl" ng-model="gameList">
        <ul>


            <li ng-repeat="(gameID , game) in gameList">GAME ID :   {{ gameID }}</li>
        </ul>
    </div>

        <form action="/newGame" method="post">
            Player Name:<input ngModel="player" type="text" name="playerName"/>
            <input type="submit" value="New Game">
        </form>
        
        <form action="/joinGame" method="post">
            Player Name:<input ngModel="player" type="text" name="playerName"/>
            Game ID:<input type="text" name="gameId"/>
            <input type="submit" value="Join Game">
        </form>
</body>
</html>
