<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puerto Rico Boardgame</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
<ul class="pages">
    <H2>Welcome to Puerto-Rico BoardGame</H2>
    <li class="chat page">
        <div class="chatArea">
            <ul class="messages"></ul>
        </div>
        <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <li class="login page">
        <div class="form">
            <h3 class="title">What's your nickname?</h3>
            <input class="usernameInput" type="text" maxlength="14" />
        </div>
    </li>
</ul>
<script src="../javascripts/lib/jquery.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../javascripts/lib/angular.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/javascripts/app.js"></script>
<script src="/javascripts/service.js"></script>
<script src="/javascripts/lib/ng-socket.js"></script>
<script src="/javascripts/controller.js"></script>
<script src="/javascripts/directive.js"></script>
<script src="../javascripts/index.js"></script>
</body>
</html>
